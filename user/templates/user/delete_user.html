<!-- delete_user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
    <h1>Delete a User</h1>
    
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} {{ user.surname }}
                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'main_page' %}">Back to Main Page</a>
</body>
</html>
